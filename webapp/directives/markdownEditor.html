<div style="position: absolute; top: 30px; left: 0; right: 0; bottom: 0; overflow: hidden;">
    <editor
            lines="lines"
            cursor="cursor"
            handle-line="handleLine"
            go-to-line="goToLine"
            save="save"
            load="load"
            style="position: absolute; top: 0; left: 0; width: 50%; bottom: 0; overflow: auto;"></editor>
    <div class="preview-lines"
         style="position: absolute; top: 4px; right: 0; width: 50%; bottom: 0; overflow: auto; border-left: solid 1px black;">
        <div class="line"
             ng-dblclick="jumpToLine($index)"
             ng-repeat="line in lines"
             ng-class="{'currentLine':$index==cursor.line}"
             ng-bind-html="blank(line)">
        </div>
    </div>
</div>
