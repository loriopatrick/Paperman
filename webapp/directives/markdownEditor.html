<div style="position: absolute; top: 20px; left: 0; right: 0; bottom: 0; overflow: hidden;">
    <editor
            lines="lines"
            cursor="cursor"
            handle-line="handleLine"
            style="position: absolute; top: 0; left: 0; width: 50%; bottom: 0; overflow: auto;"></editor>
    <div class="markdown-editor-dir" style="position: absolute; top: 0; right: 0; width: 50%; bottom: 0; overflow: auto;">
        <div class="line"
             ng-dblclick="jumpToLine($index)"
             ng-repeat="line in lines"
             ng-class="{'currentLine':$index==cursor.line}"
             ng-bind-html="blank(line)">
        </div>
    </div>
</div>
