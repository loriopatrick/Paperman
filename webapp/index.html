<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>

    <script src="lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="lib/angularjs/angular.min.js"></script>

    <link rel="stylesheet" href="lib/codemirror/codemirror.css"/>
    <script src="lib/codemirror/codemirror.js"></script>
    <script src="lib/codemirror/addon/active-line.js"></script>

    <link rel="stylesheet" href="lib/mathquill/mathquill.css"/>
    <script src="lib/mathquill/mathquill.min.js"></script>

    <script src="app.js"></script>
    <script src="directives/editor.js"></script>
    <script src="directives/markdownEditor.js"></script>

    <link rel="stylesheet" href="app.css"/>
    <script>
        app.controller('AppCtrl', function ($scope) {
            $scope.download = false;

            $scope.doSave = function () {
                if (!confirm('This will replace any other document saved on this device.')) return;
                $scope.save = true;
            };

            $scope.doLoad = function () {
                if (!confirm('You\'r current work will lost')) return;
                $scope.load = true;
            }
        });
    </script>
</head>
<body ng-controller="AppCtrl">
<div class="header">
    <div class="half">
        <div class="title">PAPER MAN</div>
        <a href="javascript:;" ng-click="doSave()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</a>
        <a href="javascript:;" ng-click="doLoad()"><span class="glyphicon glyphicon-floppy-disk"></span> Load</a>
    </div>
    <div class="half">
        <a href="javascript:;" ng-click="download=true"><span class="glyphicon glyphicon-save"></span> Download PDF</a>
    </div>
</div>
<markdown-editor save="save" load="load" download="download"></markdown-editor>
</body>
</html>
